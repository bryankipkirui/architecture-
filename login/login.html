<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="../JS/login.js"></script>
    <title>Log-In</title>
</head>
<body>
    <section>
        <div class="imgbx">
            <img src="../images/projects/img.jpg">  
        </div>
        <div class="contentbx">
            <div class="formbx">
                <h2>Login</h2>
                <form>
                    <div class="inputbx">
                        <span>Username</span>
                        <input type="text" name="">
                    </div>

                    <div class="inputbx">
                        <span>Password</span>
                        <input type="password" name="">
                    </div>

                    <div class="remember">
                        <label><input type="checkbox">Remember me</label>
                    </div>

                    <div class="inputbx">
                        <input class="submit" type="Submit" value="Sign In">
                    </div>

                    <div class="inputbx">
                        <label>Dont have an account?<a href="#">Sign here</a></label>
                    </div>

                </form>

                <h3 class="h3">Connect with Us in our Social Media platforms</h3>
                <ul class="icons">
                    <li><i class="fa fa-instagram" aria-hidden="true"></i>
                    </li>

                    <li><i class="fa fa-facebook-official" aria-hidden="true"></i>
                    </li>

                    <li><i class="fa fa-twitter-square" aria-hidden="true"></i>
                    </li>

                </ul>
            </div>
        </div>
    </section>
</body>
</html>
